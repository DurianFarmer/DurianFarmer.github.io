<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <!-- 220928 마크다운에 수식 쓸 수 있도록 하기 --> 
  <!-- front matter에 use_math = true를 포함하는 page/post는 LaTex 수식을 쓸 수 있게 해줌 -->
  <!-- 첫번째 script: in-line 수식을 `$ 수식 $` 식으로 쓸 수 있게 해줌 
       (else, `\\( 수식 \\)` 같은 형태로 써야함). 
       `$` 달러 표시로 다른 많은 곳에 쓰이므로, 
      front-matter에 `use_math: true`를 설정한 문서만 `$ 수식 $` 표현 가능하도록 함 -->
  <!-- 두번째 script: Jekyll과 MathJax v3를 연동하여 LaTex 수식 쓸 수 있게 해줌 -->
  {% if page.use_math %}
    <script>
      MathJax = {
        tex: {
          inlineMath: [ ['$', '$'], ['\\(', '\\)'] ]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async 
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
  {% endif %}

  <body class="{{ page.layout }}{% if page.url == '/' %} home{% endif %}">

    {% include sidebar.html %}

    <main class="container">      
      {{ content }}
    </main>

    {% include custom-foot.html %}
  </body>
</html>
